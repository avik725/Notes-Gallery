                    <div class="mb-4">

                      >

                        placeholder="Confirm password"
                        required
                      />

                        class="d-none text-danger fs-14 ps-2 py-1"

                        Passwords Mismatched !

                    </div>

    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      function submitForm(e) {
        e.preventDefault();
        const form = document.querySelector("#forgot-password-form");
        let password = document.querySelector("#password");
        let confirmPassword = document.querySelector("#confirm_password");
        let username = document.querySelector("#username");
        let password_message = document.querySelector("#password_message");
        const submitBtn = document.querySelector(".submitBtn");

        if (password.value !== confirmPassword.value) {
          password_message.classList.remove("d-none");
          password.classList.add("bg-danger-subtle", "border-danger");
          confirmPassword.classList.add("bg-danger-subtle", "border-danger");
          return;
        } else {
          password_message.classList.add("d-none");
        }

        // Remove error styles
        [password, confirmPassword, username].forEach((el) =>
          el.classList.remove("bg-light", "bg-danger-subtle", "border-danger")
        );

        const formdata = new FormData(form);

        // ✅ Convert FormData to JSON object
        let jsonData = {};
        for (let [key, value] of formdata.entries()) {
          jsonData[key] = value;
        }

        fetch(`${API_BASE_URL}/users/forgot-password`, {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(jsonData), // ✅ Now it's proper JSON
        })
          .then(async (res) => res.json())
          .then((data) => {
            if (data.success) {
              fireSweetAlert({
                success: true,
                message: data.message,
                timer: 2000,
              }).then(() => {
                window.location.href = `login.html`;
              });
            } else {
              fireSweetAlert({
                success: false,
                message: data.message,
                timer: 2000,
              });
            }
          })
          .catch((err) => {
            fireSweetAlert({
              success: false,
              message:
                err.message === "Failed to fetch"
                  ? "Connection Error"
                  : err.message,
              timer: 2000,
            });
          });
      }
    </script>
