            <div class="col-md-8 col-lg-5 px-4">
              <div class="card rounded-4 border-0 p-4">
                <div class="card-body">
                  <h5
                    class="card-title text-center mb-4 fw-bold fs-28 fs-sm-24"
                  >
                    Welcome Back
                  </h5>
                  <div
                    class="d-none registered-msg border border-success bg-success-subtle rounded-3 px-4 py-2 mb-3"
                  >
                    <p class="text-success m-0 p-0">
                      Registered Successfully ! You can login now...
                    </p>
                  </div>
                  <form id="login-form" onsubmit="submitForm(event)">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control py-md-3 py-2 rounded-4 bg-light fs-sm-14"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control py-md-3 py-2 rounded-4 bg-light fs-sm-14"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                      />
                      <p class="form-control-text-color text-end mt-3 fs-sm-14">
                        <a
                          href="#"
                          class="text-decoration-none form-control-text-color"
                          >Forgot password ?</a
                        >
                      </p>
                    </div>
                    <div class="mb-3">
                      <button
                        class="btn theme-bg w-100 py-2 rounded-pill fw-semibold fs-sm-14"
                        type="submit"
                      >
                        Login
                      </button>
                      <p
                        class="form-control-text-color text-center mt-3 fs-sm-14"
                      >
                        Don't have an account?
                        <a
                          href="register.html"
                          class="text-decoration-none form-control-text-color"
                          >Register</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Login Section Ends -->

      <!-- Footer Section Starts -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get("registeredSuccessfully") === "true") {
          document
            .querySelector("#login-section .card-body > .registered-msg")
            .classList.remove("d-none");

          document.querySelector(
            "#login-section .card-body > .card-title"
          ).innerText = "Login";
        }
      });
    </script>

    <script>
      function submitForm(e) {
        e.preventDefault();
        const form = document.querySelector("#login-form");
        let password = document.querySelector("#password");
        let username = document.querySelector("#username");
        let password_message = document.querySelector("#password_message");

        password.classList.remove(
          "bg-light",
          "bg-danger-subtle",
          "border-danger"
        );
        username.classList.remove(
          "bg-light",
          "bg-danger-subtle",
          "border-danger"
        );

        const formdata = new FormData(form);
        const jsonData = {};
        formdata.forEach((value, key) => {
          jsonData[key] = value;
        });

        fetch(`${API_BASE_URL}/users/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
          body: JSON.stringify(jsonData),
        })
          .then(async (res) => {
            return await res.json();
          })
          .then((data) => {
            if (data.success) {
              fireSweetAlert({
                success: data.success,
                message: data.message,
                timer: 2000,
              }).then(() => {
                window.location.href = `notes_library.html`;
              });
            } else {
              password.classList.add("bg-danger-subtle", "border-danger");
              username.classList.add("bg-danger-subtle", "border-danger");
              fireSweetAlert({
                success: false,
                message: data.message,
                timer: 2000,
              });
            }
          })
          .catch((err) => {
            fireSweetAlert({
              success: false,
              message:
                err.message === "Failed to fetch"
                  ? "Connection Error"
                  : err.message,
              timer: 2000,
            });
          });
      }
    </script>
  </body>
